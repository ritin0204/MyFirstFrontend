<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Red+Hat+Mono:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
</head>

<body>
    <!-- Navbar Using flexBox -->
    <div class="flex-box">
        <div class="flex-item">
            <h1 class="title">Welcome !</h1>
            <h3>People Entered</h3>
            <div class="count-box"><h1 id="count-el">0</h1></div>
            <button class="button-el" onclick="increment()">INCREMENT</button>
            <button class="button-el" onclick="save()">SAVE</button>
        </div>
        <div class="flex-item answer">
            <h3>People Entered So far</h3>
            <p id="people-record" style="max-width: 400px;"></p>
            <button class="button-el" onclick="restart()">Restart</button>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
